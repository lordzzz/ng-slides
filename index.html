<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/styles.min.css" />
    <title>ngSlides</title>
</head>
<body ng-app="ngSlides">

    <presentation ng-switch on="currentSlide">

        <slide ng-switch-when="0">
	        <img src="https://angularjs.org/img/AngularJS-large.png" class="center" />
        </slide>

        <slide ng-switch-when="1">
            <h1>Second slide</h1>
            <p>Lorem ipsum dolor sit amet.</p>
	        <ul>
		        <li>HTML</li>
		        <li>CSS</li>
		        <li>JavaScript</li>
	        </ul>
        </slide>

	    <slide ng-switch-when="2">
		    <h1>Slide №3</h1>
		    <p>Lorem ipsum dolor sit amet.</p>
	    </slide>

	    <slide ng-switch-when="3">
		    <h1>Slide №4</h1>
		    <p>Lorem ipsum dolor sit amet.</p>
	    </slide>

	    <slide ng-switch-when="4">
		    <h1>Slide №5</h1>
		    <p>Lorem ipsum dolor sit amet.</p>
	    </slide>

	    <progress max="100" value="{{ progress }}">{{ progress }}%</progress>
    </presentation>

    <script src="dist/ng-slides.min.js"></script>
</body>
</html>
